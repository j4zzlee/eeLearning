<div class="row text-center">
  <ul class="draglist">
    <li ng-repeat="obj in draggableObjects" ng-drop="true" ng-drop-success="onDropComplete($index, $data,$event)">
      <div ng-drag="true" ng-drag-data="obj" ng-class="obj">
        {{ obj }}
      </div>
    </li>
  </ul>
</div>

<div class="draglist">
  <h3> {{ statusMessage }} </h3>
</div>
